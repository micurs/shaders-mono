<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="typescript.svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem Kufi Fun" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="demo-01.css">
    <title>WebGPU demo 1</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>Hello World!</h2>
        <div class="main">
          <div class="left">
            <div>
              <h2>Camera controls</h2>
              <p>Click and drag the mouse to rotate the camera.</p>
              <h2>Controls</h2>
              <table id="controls">
                <tr>
                  <td>ROTATE</td>
                  <td>Left mouse button</td>
                </tr>
                <tr>
                  <td>PAN</td>
                  <td>Center mouse button</td>
                </tr>
                <tr>
                  <td>ZOOM</td>
                  <td>Right mouse button</td>
                </tr>
                <tr>
                  <td>DOLLY</td>
                  <td>Mouse wheel</td>
                </tr>
                <tr>
                  <td>TILT</td>
                  <td>CTRL+Mouse wheel</td>
                </tr>
              </table>
            </div>
            <div class="option-section">
              <input type="checkbox" id="wireframe" onClick="setWireframe()" />
              <label htmlFor="wireframe">WireFrame</label>
              <input type="checkbox" id="grid" onClick="setGrid()" />
              <label htmlFor="grid">Grid</label>
            </div>
            <div class="option-section">
              <p>
                <input type="radio" id="geo-globe"  name="geo" />
                <label htmlFor="geo-globe">Globe</label>
              </p>
              <p>
                <input type="radio" id="geo-cylinder"  name="geo" />
                <label htmlFor="geo-cylinder">Cylinder</label>
              </p>
              <p>
                <input type="radio" id="geo-cube"  name="geo" />
                <label htmlFor="geo-cube">Cube</label>
              </p>
              <p>
                <input type="radio" id="geo-cone"  name="geo" />
                <label htmlFor="geo-cone">Cone</label>
              </p>
              <p>
                <input type="radio" id="geo-plane"  name="geo" />
                <label htmlFor="geo-plane">Plane</label>
              </p>
            </div>
          </div>
          <div class="right">
            <canvas id="gfx-canvas" width="806" height="806"></canvas>
            <p id="support">WebGPU Initializing...</p>
            <p id="fps">FPS: </p>
          </div>
        </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
